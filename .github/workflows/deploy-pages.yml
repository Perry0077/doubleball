name: 部署到 GitHub Pages

on:
  push:
    branches: [main]
    paths: ['html/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Pages
        uses: actions/configure-pages@v4

      - name: 上传 Pages 产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
